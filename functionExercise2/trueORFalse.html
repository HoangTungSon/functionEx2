<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>true or false number</title>
</head>
<body>
<script>
    function check(max) {
        if(max%1 == 0){
            alert("it is a number");
        }else{
            alert("it is not number")
        }
    }
    num = prompt("Enter anything");
    check(num);
</script>
</body>
</html>
