<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua() {
        let soNguyen = parseInt(prompt("Enter the number"));
        let total = 1;
        for (let i = 1; i <= soNguyen; i++) {
            total = total * i
        }
        document.write("gia thua cua " + soNguyen + " la " + total);
    }

    giaiThua();
</script>
</body>
</html>
